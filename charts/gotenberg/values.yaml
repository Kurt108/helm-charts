# Default values for gotenberg.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gotenberg/gotenberg
  tag: 7.5.0
  pullPolicy: IfNotPresent

imagePullSecrets: []

env:
  open:
    LOG_FORMAT: "TEXT"
    LOG_LEVEL: "DEBUG"

service:
  type: ClusterIP
  port: 3000
  labels: {}

basicAuth:
  enabled: false
  username: convert
  passwordMD5: $apr1$zQ7F0fKS$X3aXkUCufHQlVe51VWUKu1

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
     - host: gotenberg.local
       paths:
         - path: /
           pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
#  limits:
#    cpu: 600m
#    memory: 512Mi
#  requests:
#    cpu: 600m
#    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80


nodeSelector: {}

tolerations: []

affinity: {}

annotations: {}

verticalAutoscaling:
  enabled: false
  minAllowed: 50m

podDisruptionBudget:
  enabled: false
  maxUnavailable: 1
